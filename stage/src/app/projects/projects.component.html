<div class="wrapper">
 
  <app-menu></app-menu> 
   
<div class="content-wrapper">
  <table class="table"  class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">description</th>
         
      </tr>
    </thead>
    <tbody>
      <tr class='clickable-row' *ngFor="let item of data[0].projects"   routerLink="/memberships" > 
        <a > 
              
        <td> {{item.id}}</td>
        <td> {{item.name}}</td>
        <td>{{item.description}}</td>
        </a> 
      </tr>
      
    </tbody>
  </table>
  <a class="btn btn-primary" routerLink="/memberships" role="button">Link</a>
</div>
</div>
